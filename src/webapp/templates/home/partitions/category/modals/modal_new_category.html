<div class="modal fade" id="modal_add_new_category" tabindex="-1" aria-labelledby="modal_add_new_category_label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_add_new_category_label">Please provide new category name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col">
                        <input class="form-control" id="add_category_name" placeholder="The new category name"
                               autocomplete="false">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modal_add_new_category_button">Save new category
                </button>
            </div>
        </div>
    </div>
</div>
