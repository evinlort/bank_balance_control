<div class="modal fade" id="add-new-category" tabindex="-1" aria-labelledby="add-new-category-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-new-category-label">Please provide new category name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-3">
                        <select class="form-control" id="new_cat_languages">
                            <option>ENG</option>
                            <option selected="selected">HEB</option>
                            <option>RUS</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control" id="add_category_name" placeholder="The new category name" autocomplete="false">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-new-category-button">Save new category</button>
            </div>
        </div>
    </div>
</div>
