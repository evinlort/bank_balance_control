<div class="modal fade" id="change-sum-currency" tabindex="-1" aria-labelledby="change-sum-currency-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="change-sum-currency-label">Choose currency</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" list="currencies-datalist" id="currency_name" placeholder="Type to search..." autocomplete="true" aria-describedby="currency-name-text">
                <input type="hidden" id="currency_id">
                <datalist id="currencies-datalist">
                    <option value="NIS" data-category-id="1">
                    <option value="USD" data-category-id="2">
                    <option value="EUR" data-category-id="3">
                </datalist>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
